backend:
  name: git-gateway
  
media_folder: "content/images"
public_folder: "/images"
collections:
  
  - name: "news"
    label: "News Item"
    folder: "content/news"
    create: true
    slug: "{{year}}-{{month}}-{{day}}_{{slug}}"
    fields:
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Publish Date", name: "date", widget: "datetime" }
      - { label: "Image", name: "imagef", widget: "image", required: false}
      - { label: "Body", name: "body", widget: "markdown" }

  - name: "videos"
    label: "Video News Item"
    folder: "content/videos"
    create: true
    slug: "{{year}}-{{month}}-{{day}}_{{slug}}"
    fields:
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Publish Date", name: "date", widget: "datetime" }
      - { label: "Image", name: "imagef", widget: "image", required: false}
      - { label: "YouTube URL", name: "youtube", widget: "string" , pattern: [".{11,11}", "Must have 11 characters and match youtube id"]}
      - { label: "Body", name: "body", widget: "markdown" }

  - name: "pages"
    label: "Pages"
    files:
    - file: "content/_index.md"
      label: "Home Page"
      name: "home"
      fields:
        - {label: Title, name: title, widget: string}
        - {label: Subtitle, name: subtitle, widget: string}
        - {label: Image, name: image, widget: image}
        - {label: "Blurb", name: blurb, widget: object, fields: [
            {label: "Heading", name: "heading", widget: string},
            {label: "Text", name: "text", widget: "text"}]}
        - {label: "Intro", name: intro, widget: object, fields: [
            {label: "Heading", name: "heading", widget: string},
            {label: "Text", name: "text", widget: "text"}]}
        - {label: "Ads", name: ads, widget: list, fields: [
            {label: "Image", name: "image", widget: "image"},
            {label: "URL", name: "url", widget: "text"}]}
        - {label: "Values", name: "values", widget: "object", fields: [
            {label: "Heading", name: "heading", widget: string},
            {label: "Text", name: "text", widget: "text"}]}
    - file: "content/mainpages/contactus.md"
      label: "Contact Page"
      name: "contact"
      fields:
        - {label: Title, name: title, widget: string}
        - {label: Logo, name: logo, widget: image}
        - {label: Body, name: body, widget: markdown}
        - label: Contact Entries
          name: contact_entries
          widget: list
          fields:
            - label: Heading
              name: heading
              widget: string
            - label: Text
              name: text
              widget: text
